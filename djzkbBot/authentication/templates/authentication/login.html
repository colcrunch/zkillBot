{% extends 'authentication/auth_base.html' %}

{% block page_title %}Login{% endblock %}

{% block form %}
    <form method="post" action="{% url 'authentication:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="username">
                Username
            </label>
            <input id="username" name="username" class="form-control" type="text" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">
                Password
            </label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Enter Password">
        </div>
        <div class="mt-3 d-grid justify-content-center">
            <button class="btn btn-primary" type="submit">Log In</button>
            <a class="btn btn-icon-split mt-1" style="background: #686dc3" type="button" href="{{ DISCORD_LOGIN_URL }}">
                <span class="icon"><i class="fab fa-discord"></i></span>
                <span class="text">Log in with Discord</span>
            </a>
        </div>
    </form>
{% endblock %}
